<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator 2.0</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>Calculator 2.0</header>
  
  <div>
    <input type="number" id="firstValue" placeholder="enter first value"/>
    <br>
    <input type="number" id="secondValue" placeholder="if needed 2nd value"/>
    <p>The Result is : <br>
      <span id="result"></span>
    </p>
  </div>

  <div class="calculatButtons">
    <!-- Calculation buttons with symbols -->
    <input type="button" onClick="add()" value="+" />
    <input type="button" onClick="subtract()" value="−" />
    <input type="button" onClick="multiplyBy()" value="×" />
    <input type="button" onClick="divideBy()" value="÷" />
    <input type="button" onClick="calculatePercentage()" value="%" />
    <input type="button" onClick="calculateSquareRoot()" value="√" />
    <input type="button" onClick="calculatePythagoras()" value="P^2 " />
    <input type="button" onClick="calculateCircleArea()" value="C= πr^2" />
    <input type="button" onClick="calculateCylinderVolume()" value="V = πr^2h" />
  </div>

  <script src="script.js"></script>
</body>

</html>
